<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Welcome to Snapchat</title>
    <link rel="stylesheet" href="./includes/styles/styles.css" />
  </head>
  <body>
    <div class="main-screen">
      <div class="app-header">
        <div class="app-icon">
          <img
            src="./includes/icons/Vector.png"
            alt="app icon"
            style="height: 40px"
          />
        </div>
      </div>
      <div class="app-body">
        <p class="app-title">Welcome Back!</p>
        <div class="google-login-btn">
          <p class="google-icon">
            <img src="./includes/icons/google.png" alt="google" />
          </p>
          Log in via Google
        </div>
        <p class="trouble-login">Trouble Logging In?</p>
        <p class="or-text">OR</p>
        <div class="login-form">
          <div class="input-div">
            <input
              type="text"
              name="name"
              id="username"
              placeholder="USERNAME OR EMAIL"
              class="input-field"
            />
          </div>
          <div class="input-div">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="PASSWORD"
              class="input-field"
            />
          </div>
          <p class="link-text">Forget password?</p>
          <div class="login-btn btn-normal">Log In</div>
        </div>
        <p class="signup-text"><span class="accent-text">Don't have an account?</span><span class="signup-link-text"> Sign Up</span></p>
      </div>
    </div>
  </body>
  <script src="./includes/js/scripts.js"></script>
</html>
